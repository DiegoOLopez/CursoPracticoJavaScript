<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./trianguloIsoseles.css">
    <title>Triangulo Isoseles</title>
</head>
<body>
    <header>
        <h1>Triangulo Isoseles</h1>
    </header>
    <main>
        <section class="Triangulo">
            <h2>Calcular area y perimetro de un triangulo</h2>
        <form action="">
            <label for="ladoT1">Escribe cuanto la base del triangulo: </label>
            <input id="ladoT1" type="number"/>
            <label for="ladoT2">Escribe cuanto mide el primer lado del triangulo: </label>
            <input id="ladoT2" type="number"/>
            <label for="ladoT3">Escribe cuanto mide el segundo lado del triangulo: </label>
            <input id="ladoT3" type="number"/>
            <button type="button" onclick="btnVerificacion()">Validar si es un triangulo Isoseles</button>
            <button type="button" onclick="btnCalculo()">Calcular altura</button>
        </form>
        </section>
    </main>
    <script src="./trianguloIsoseles.js"></script>
</body>
</html>
